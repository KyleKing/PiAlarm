<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - PiAlarm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/flat-ui.min.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <section id="l-main" role="main" class="l-wrapper">
                    <h1>Login</h1>
                    <form action="./login" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" value="" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" value=""  class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning btn-lg" type="submit">Login</button>
                            <button class="btn btn-error btn-lg"><a href="./logout">Logout</a></button>
                    </form>
                </section>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/bundle.js"></script>
    </body>
</html>
